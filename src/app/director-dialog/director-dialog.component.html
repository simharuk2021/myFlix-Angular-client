<mat-dialog-content>
    <mat-card>
      <mat-card-title>
        {{data.Name}}
      </mat-card-title>
      <mat-card-content>
        {{data.Bio}}
      </mat-card-content>
      <mat-card-content>
        Born: {{data.Birth}}
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button [mat-dialog-close]="true" color="primary">Close</button>
      </mat-card-actions>
    </mat-card>
  </mat-dialog-content>
