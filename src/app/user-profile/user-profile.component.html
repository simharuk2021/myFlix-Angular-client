<app-nav-bar></app-nav-bar>
<div class = "user-profile-wrapper">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                <h2>Hello there, {{user.Username}}</h2>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content class="content-container">
            <mat-icon>person</mat-icon>
            <span class ="profile-title">Username: {{user.Username}}</span>
            <br>
            <mat-icon>email</mat-icon>
            <span class ="profile-title">Email: {{user.Email}}</span>
            <br>
            <mat-icon>cake</mat-icon>
            <span class ="profile-title">Birth Date: {{user.Birthday}}</span>
        </mat-card-content>
    </mat-card> 
        <div>
            <h2>Your Favourite Movies</h2>
        <mat-card *ngFor="let movie of favMov;" class="mainCard">
            <mat-card-header><h1>{{movie.Title}}</h1></mat-card-header>
            <mat-card-content><img src="{{movie.ImagePath}}" alt="{{movie.Title}}" class="img"/></mat-card-content>
        </mat-card>     
        </div>
