<!-- src/app/movie-card/movie-card.component.html -->
<app-nav-bar></app-nav-bar>
<div class="movie-container">
    <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;">
        <mat-card-header>
        <mat-card-title>{{movie.Title}}</mat-card-title>
            <mat-card-subtitle class="director">{{movie.Director.Name}}</mat-card-subtitle>
        </mat-card-header>
        <img src={{movie.ImagePath}} alt= {{movie.Title}} />
        <mat-card-actions>
        <button class ="genre"
                mat-button
                (click)="openGenreDialog(movie.Genre.Name, movie.Genre.Description)"
                color="primary"
            >Genre
        </button>
        <button class="director" 
            mat-button
                (click)="openDirectorDialog(movie.Director.Name, movie.Director.Bio, movie.Director.Birth)"
            >Director
        </button>
        <button class ="synopsis"
                mat-button
                (click)="openSynopsisDialog(movie.Title, movie.Description)"
                color="primary"
            >Synopsis
        </button>
        <mat-icon *ngIf="!inFavorited(movie._id)" (click)="addFavMovie(movie._id)">
            favorite_border
        </mat-icon>
        <mat-icon *ngIf="inFavorited(movie._id)" (click)="removeFavMovie(movie._id)">
            favorite_filled
        </mat-icon>
        </mat-card-actions>
    </mat-card>
</div>
